<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <title>ngDonut Example</title>

    <!-- Prettification! -->
    <link rel="stylesheet" href="css/Default.css"/>

    <!-- Scriptalicious! -->
    <script src="vendor/d3/d3.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/ng-donut/ng-donut.js"></script>
    <script src="js/Application.js"></script>

</head>
<body ng-app="donutApp" ng-controller="DonutController">

    <donut width="400" height="400" radius="50" colours="donutColours" ng-model="donutModel"></donut>

    <section class="legend">

        <div class="item">
            <label>First:</label>
            <input type="text" ng-model="donutModel[0]" />
        </div>

    </section>

    <a ng-click="donutModel[0] = 100">Update Model</a>

</body>
</html>
