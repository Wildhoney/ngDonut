<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8" />
    <title>ngDonut Example</title>

    <!-- Prettification! -->
    <link rel="stylesheet" href="css/Default.css"/>

    <!-- Scriptalicious! -->
    <script src="vendor/d3/d3.js"></script>
    <script src="vendor/angular/angular.js"></script>
    <script src="vendor/ng-donut/ng-donut.js"></script>
    <script src="js/Application.js"></script>

</head>
<body>

    <section class="container">

        <section class="app"  ng-app="donutApp" ng-controller="DonutController">

            <donut stroke="'#fff'" width="300" height="300" radius="50" colours="donutColours" ng-model="donutModel"></donut>
            <legend ng-include="'partials/legend.html'"></legend>

        </section>

    </section>

</body>
</html>
